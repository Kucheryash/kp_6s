<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link th:href="@{../styles/style.css}" rel="stylesheet" type="text/css">
    <link rel="icon" th:href="@{../../images/icon.png}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container" style="height: 80vh">
    <div class="container text-center" style="width:415px">
        <br/>
        <h2>Регистрация компании</h2>
        <br/>
        <form class="authorization" th:method="post" th:action="@{/register-company/{id}(id=${user.getId()})}" th:object="${company}">
            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="text" aria-describedby="name" required th:field="*{name}">
                <label for="name">Название компании</label>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-text" id="phone">+</span>
                <input type="text" class="form-control" id="phone_num" placeholder="Номер телефона" aria-describedby="phone" required minlength="11" maxlength="12" th:field="*{phone}">
            </div>
            <br/>
            <div class="authorization">
                <button class="w-100 btn btn-lg btn-light" style="background-color: #faf0fe" type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

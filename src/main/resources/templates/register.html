<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link th:href="@{styles/style.css}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container" style="height: 80vh">
    <div class="container text-center" style="width:415px">
        <br/>
        <h2>Регистрация</h2>
        <br/>
        <form class="authorization" th:method="post" th:action="@{/register}">
            <div th:object="${user}">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="seller" value="seller" th:field="*{type}">
                    <label class="form-check-label" for="seller">Хочу продать</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="customer" value="customer" th:field="*{type}">
                    <label class="form-check-label" for="customer">Хочу купить</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="company" value="company" th:field="*{type}">
                    <label class="form-check-label" for="company">Компания</label>
                </div>
                <br/><br/>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" aria-describedby="floatingEmail" required th:field="*{email}">
                    <label for="floatingEmail">Электронная почта</label>
                </div>
            </div>
            <br/>
            <div th:object="${key}">
                <div class="form-floating has-validation">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Input" aria-describedby="floatingInput" required th:field="*{login}">
                    <label for="floatingInput">Логин</label>
                </div>
                <br/>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" aria-describedby="floatingPassword" required th:field="*{password}">
                    <label for="floatingPassword">Пароль</label>
                </div>
            </div>
            <br/>
            <div class="authorization">
                <button class="w-100 btn btn-lg btn-light" style="background-color: #faf0fe" type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

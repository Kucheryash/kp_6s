<!doctype html>
<html lang="ru" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>BuyCar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link th:href="@{styles/style.css}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container" style="min-height: 80vh">
    <p class="text-center">Здесь будет много машинок</p>

    <div class="card" style="width: 1200px; height: 160px">
        <div class="row">
<!--            <div class="card-body">-->
                <div class="col" style="width: 160px; height: 160px">
                    <img src="images/empty.png" class="img-floating" alt="Logo">
                </div>
                <div class="col" style="width: 200px; height: 160px">
                    <h5 class="card-title">Заголовок карточки</h5>
                </div>
                <div class="col" style="width: 650px; height: 160px">
                    <p class="card-text">Это более широкая карта с вспомогательным текстом ниже в качестве естественного перехода к дополнительному контенту. Этот контент немного длиннее.</p>
                    <p class="card-text"><small class="text-muted">Последнее обновление 3 мин. назад</small></p>
                </div>
                <div class="col" style="width: 140px; height: 160px">
                    <p class="card-text">Тут цена</p>
                </div>
                <div class="col" style="width: 50px; height: 160px">
                    <p class="card-text">*</p>
                </div>
<!--            </div>-->
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <title>Список сравнений</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link th:href="@{../styles/style.css}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container" style="height: 80vh">
    <br/>
    <h2 style="text-align: center">Подать объявление</h2>
    <br/>
    <div class="container text-center" style="width:360px">
        <form class="authorization" th:method="post" th:action="@{/add-country/{id}(id=${user.getId()})}" th:object="${country}">
            <div class="form-floating">
                <input type="text" class="form-control" id="country" aria-describedby="country" required th:field="*{country}">
                <label for="country">Страна</label>
            </div>
            <br/>
            <div class="form-floating">
                <input type="number" class="form-control" id="region" aria-describedby="region" required th:field="*{region}">
                <label for="region">Область</label>
            </div>
            <br/>
            <div class="form-floating">
                <input type="text" class="form-control" id="city" aria-describedby="city" required th:field="*{city}">
                <label for="city">Город</label>
            </div>
            <br/>
            <div class="authorization">
                <button class="w-100 btn btn-lg btn-light" style="background-color: #faf0fe" type="submit">Далее</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
